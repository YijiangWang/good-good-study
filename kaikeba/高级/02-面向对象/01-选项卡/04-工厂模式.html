<script>
  function Tab() {
    const obj = {};
    obj.name = 'yijiang';
    obj.age = 28;
    obj.psFor = function() {
      console.log('yijiang...');
    };
    return obj  
  }

  const tab1 = Tab();
  const tab2 = Tab();
  // 缺点一：对象识别问题
  console.log(tab1 instanceof Tab);   // false

  // 缺点二：性能问题，每次新建一个对象，都会重复里面的方法
  console.log(tab1 === tab2); // false
</script>

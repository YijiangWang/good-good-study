<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    // 创建入口子组件,除了 el 属性,其它的和 new Vue({}) 都一样:声子挂子用子
    const Comp = {
      data(){
        return {

        }
      },
      template: `
        <div>我是入口组件</div>
      `
    }

    const vue = new Vue({
      el: '#app',
      data() {
        return {

        }
      },
      // 挂载子组件
      components: {
        Haha: Comp
      },
      // 父组件中使用子组件
      template: `
        <Haha />
      `
    })
  </script>
</body>
</html>
